<!DOCTYPE HTML>

<html>
<head>
    <script src="FacebookConnector.js"></script>
</head>
    
<body>
    <div id="fb-root"></div>
    <script>
    FacebookConnector.ready("12345");
    </script>
    <div id="username"></div>
    <form hidden="hidden">
        <input type="text" id="link" placeholder="Paste your link here"/>
        <button onclick="FacebookConnector.openShareDialog()" type="button"> Share link on facebook </button>
    </form>
    <div>
        <input type="text" id="searchText" placeholder="Enter the name of the place"/>
        <button onclick="FacebookConnector.search()" type="button"> Search </button>
    </div>
    <div id="content" style="width:100%;height:600px"></div>
</body>
</html>
